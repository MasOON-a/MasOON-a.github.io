<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./_global.css" rel="stylesheet">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<!-- Page Starts Here-->
<body>
  <article class="master-container">

    <div class="img-container">
      <img src="./image-header-mobile.jpg" class= "mobile-img"/>
      <img src="./image-header-desktop.jpg" class= "desktop-img"/>
    </div>

    <section class="info-container">

      <h1 class="head">Get <span>insights</span> that help your buisness grow.</h1>

      <p class="body">Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.</p></p>

      <div class="data-container">
        <div class="data-cell">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="data-cell">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="data-cell">
          <h1>12M+</h1>
          <p>queries</p>
        </div>
      </div>
    </section>
  </article>
</body> 
</html>
